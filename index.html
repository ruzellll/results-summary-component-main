<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: absolute;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="resultScore-section">
      <h1 class="result-title">Your Result</h1>
        <div class="result-percent"> <p class="result-score">76</p> 
                                  <p class="percent">of 100</p> </div>
      <p class="result-expression"> Great </p>
      <p class="result-info">
          You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="resultSummary-section">
      <div class="summary">
        Summary
      </div>
      <div class="statsReaction">
        <div class="statsInfo">
          <img src="assets/images/icon-reaction.svg" style="width: 16px;">
          <p class="reaction">Reaction</p>
        </div>
        <p>80 <span>/ 100</span></p>
      </div>
      <div class="statsMemory">
        <div class="statsInfo">
          <img src="assets/images/icon-memory.svg" style="width: 16px;">
          <p class="memory">Memory</p>
        </div>
        <p>92 <span>/ 100</span></p>
      </div>
      <div class="statsVerbal">
        <div class="statsInfo">
          <img src="assets/images/icon-verbal.svg" style="width: 16px;">
          <p class="verbal">Verbal</p>
        </div>
        <p>61 <span>/ 100</span></p>
      </div>
      <div class="statsVisual">
        <div class="statsInfo">
          <img src="assets/images/icon-visual.svg" style="width: 16px;">
          <p class="visual">Visual</p>
        </div>
        <p>72 <span>/ 100</span></p>
      </div>
      <button class="button">Continue</button>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ruzellll">ruzellll</a>.
  </div>
</body>
</html>
